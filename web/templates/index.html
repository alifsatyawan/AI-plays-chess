<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Plays Chess</title>
    <link rel="icon" href="/static/favicon.png?v=8" sizes="32x32" />
    <link rel="shortcut icon" href="/static/favicon.png?v=8" />
    <link rel="apple-touch-icon" href="/static/favicon.png?v=8" />
    <link rel="stylesheet" href="/static/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Plays Chess</h1>
        <p class="subtitle">by Alif Satyawan</p>
        <div class="controls">
          <label>Difficulty (search depth):
            <input type="number" id="depth" min="1" max="6" value="2" />
          </label>
          <label>Play as:
            <select id="color">
              <option value="white" selected>White</option>
              <option value="black">Black</option>
            </select>
          </label>
          <label>Theme:
            <select id="theme">
              <option value="light" selected>Light</option>
              <option value="dark">Dark</option>
              <option value="ocean">Ocean</option>
              <option value="forest">Forest</option>
            </select>
          </label>
          <label>Pieces:
            <select id="pieces">
              <option value="emoji" selected>Emoji</option>
              <option value="letters">Letters</option>
            </select>
          </label>
          <button id="newgame">New Game</button>
        </div>
        <div class="status">
          <div>Turn: <span id="turn">-</span></div>
          <div id="gameover" class="hidden"></div>
          <div id="thinking" class="hidden" aria-live="polite">Thinkingâ€¦</div>
        </div>
      </header>

      <main>
        <div class="board-wrap">
          <div id="board" class="board" aria-label="Chess board"></div>
          <div id="filelabels" class="file-labels" aria-hidden="true"></div>
          <div id="ranklabels" class="rank-labels" aria-hidden="true"></div>
        </div>
      </main>

      <footer>
        <p>Click a piece then a destination square to move.</p>
      </footer>
    </div>
    <div id="winner-overlay" class="overlay hidden" aria-live="assertive" aria-modal="true" role="dialog">
      <div class="overlay-card">
        <h2 id="winner-title">Game Over</h2>
        <p id="winner-sub">Result</p>
        <button id="play-again" class="overlay-btn" aria-label="Start a new game">Play again</button>
      </div>
    </div>
    <div id="promo-overlay" class="overlay hidden" aria-live="polite" aria-modal="true" role="dialog">
      <div class="overlay-card">
        <h2>Promote to</h2>
        <div class="promo-grid">
          <button data-promo="q" class="overlay-btn">Queen</button>
          <button data-promo="r" class="overlay-btn">Rook</button>
          <button data-promo="b" class="overlay-btn">Bishop</button>
          <button data-promo="n" class="overlay-btn">Knight</button>
        </div>
      </div>
    </div>
    <script src="/static/main.js"></script>
  </body>
  </html>
